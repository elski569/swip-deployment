#INspired by sb-local-development/local/sb-swip-middleware.yaml
sb-swip-middleware:
  cloudnativepg:
    enabled: true
    host: swim-rw.cloud-pg
    user: postgres
    port: 5432
    service:
      type: LoadBalancer
  
  postgresql:
    enabled: true
    fullnameOverride: local-postgresql  # This ensures the service name matches what we specified above
    auth:
      postgresPassword: secretpassword
      username: postgres
    service:
      type: LoadBalancer
    persistence:
      enabled: true
      size: 10Gi #change size??
      storageClass: local-path
 
  postgresql-ha:
    enabled: false

  mongodb:
    enabled: true
    service:
      type: LoadBalancer
    persistence:
      enabled: true
      storageClass: local-path
      size: 8Gi #testa st√∂rre size?
      
  sb-kafka:
    enabled: true

  cp-helm-charts:
    enabled: false


